<!DOCTYPE html>
<html>
    <head>
        <title>AI DJ WEB APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    </head>
    <body background="background.jpg">
        <center>
            <h3 id="intro">AI DJ Web App
                <br>
                <span id="span">Move your left-hand wrist up and down for increasing and decreasing the volume. 
            Move your right-hand wrist up and down for increasing and decreasing the speed</span>
            </h3>
            <div id="speeddiv">
                <img src="disk.gif" class="disk" id="si">
                <h5 id="speed" class="display" onclick="randoms()">Speed: 1x</h5>
            </div>
            <div id="volumediv">
                <img src="disk.gif" class="disk" id="vi">
                <h5 id="volume" class="display" onclick="randomv()">Volume: NaN</h5>
            </div>
            <button id="button" onclick="code()">Play</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
